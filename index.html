<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artist Finder </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1> Find Your Favorite Artist</h1>
      <p>Search any music artist to see who they really are</p>
    </header>

    <form id="search-form">
      <input type="text" id="artist-input" placeholder="Enter artist name..." required />
      <button type="submit">Search</button>
    </form>

    <div id="result" class="result-box">
      <!-- Artist info will go here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
